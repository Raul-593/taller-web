<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>593 Cycling Studio</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <form id="login-form">
      
        <div class="input-box">
        <input type="email" id="email" placeholder="Correo" required>
        </div>
        <div class="input-box">
        <input type="password" id="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn-ingreso">Iniciar Sesión</button>
      </form>
    </div>
    <div class="toggle-box">
      <div class="toggle-panel">
          <img src="image/logoCyclingStudio.png">
      </div>
    </div>
  </div>
  <div id="mesnaje-error"></div>
  <script type="module" src="js/auth/login.js"></script>
</body>
</html>
