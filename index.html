<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Mantenimiento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Registro de Mantenimiento</h2>
    <form id="form">
      <input name="cliente" placeholder="Cliente" required />
      <input name="direccion" placeholder="Dirección" />
      <input name="telefono" placeholder="Teléfono" />
      <input name="bicicleta" placeholder="Bicicleta (marca/modelo)" />
      <input name="servicio" placeholder="Servicio realizado" />
      <input name="costo" placeholder="Costo" type="number" step="0.01" />
      <textarea name="observacion" placeholder="Observacion"></textarea>
      <button type="submit">Guardar</button>
    </form>
    <p id="respuesta"></p>
  </div>

  <div class="table-container">
    <h2>Historial de Servicios</h2>
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Bicicleta</th>
          <th>Servicio</th>
          <th>Costo</th>
          <th>Observacion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- SDK de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script_supabase.js"></script>
</body>
</html>
