<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Mantenimiento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Mantenimiento</h2>
    <form id="form">
      <input name="cliente" placeholder="Cliente" required>
      <input name="direccion" placeholder="Dirección">
      <input name="telefono" placeholder="Teléfono">
      <input name="bicicleta" placeholder="Bicicleta (marca/modelo)">
      <input name="servicio" placeholder="Servicio realizado">
      <input name="costo" placeholder="Costo" type="number" step="0.01">
      <textarea name="observaciones" placeholder="Observaciones"></textarea>
      <button type="submit">Guardar</button>
    </form>
    <p id="respuesta"></p>
  </div>

  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbYB3OL3Qbbg0KciqR5kYespaGpX5T461Pj1fyQ7JytLc16NfvB1sX8f73sUt4rgkYSujA/exec", {
        method: "POST",
        body: formData
    })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("respuesta").innerText = "Guardado con éxito!";
        form.reset();
      })
      .catch(err => {
        console.error(err);
        alert("Error al guardar los datos.");
      });
    });
  </script>
</body>
</html>
